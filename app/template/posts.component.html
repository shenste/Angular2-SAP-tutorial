<h1>Posts</h1>
<i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></i>
<div class="row">
    <div class="col-md-6">
        <ul class="list-group">
            <li *ngFor="#post of posts" class="list-group-item">
                {{ post.title }}
            </li>
        </ul>
    </div>
</div>
